spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

springdoc:
  swagger-ui:
    path: /api-docs
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  config: classpath:logback-spring.xml
  file:
    path: logs
    name: review-me.log
  level:
    springframework: DEBUG
  logback:
    rolling-policy:
      max-history: 100
      file-name-pattern: review-me.%d{yyyy-MM-dd}.log
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } [%15.15t] %-40.40logger{39} : %m%n%wEx"

cors:
  allowed-origins:
    - https://allowed-domain.com
